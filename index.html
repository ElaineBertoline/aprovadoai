<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprovado AI | Portal de Estudos</title>
  <style>
    :root { --primary: #00f2fe; --secondary: #4facfe; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
    body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: var(--card); padding: 25px; border-radius: 15px; width: 90%; max-width: 520px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
    .hidden { display: none; }
    textarea, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; outline: none; }
    button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { opacity: 0.9; transform: scale(1.02); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .ia-box { background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 8px; text-align: left; margin-top: 15px; border-left: 4px solid var(--primary); line-height: 1.6; word-break: break-word; }
    .row { display: flex; gap: 10px; margin-top: 10px; }
    .row button { width: 50%; margin-top: 0; }
  </style>
</head>
<body>

  <div id="login-screen" class="container">
    <h1>Aprovado AI</h1>
    <p>Ol√°! Valide seu acesso para entrar.</p>
    <input type="email" id="emailField" placeholder="Seu e-mail cadastrado" />
    <button id="btnEnter" onclick="autenticar()">Acessar Painel</button>
    <p id="login-status" style="font-size: 0.85rem; margin-top: 10px;"></p>
  </div>

  <div id="app-screen" class="container hidden">
    <h2>Painel do Aluno</h2>
    <p>Logado como: <span id="user-display" style="color:var(--primary); font-weight: bold;"></span></p>

    <div class="ia-box">
      <textarea id="editalInput" rows="3"
        placeholder="Informe os dados do edital/cargo/banca.&#10;Ex: Analista de Sistemas - FAPESP / 2026 - Vunesp"></textarea>

      <button id="btnGerar" onclick="gerarDuasQuestoes()">üöÄ Gerar 02 Quest√µes</button>
    </div>

    <div id="result-area" class="hidden">
      <div class="ia-box" id="content-questao"></div>

      <div class="row">
        <button id="btnSalvar" onclick="salvarResultado()">üíæ Salvar</button>
        <button id="btnGerarMais" onclick="gerarDuasQuestoes()">üîÅ Gerar Mais 02</button>
      </div>
    </div>

    <p id="status-msg" style="margin-top: 15px; font-size: 0.85rem;"></p>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZ8TMb9TGK9kMH5zdjCIsI6jWQbXsmLw0QcYfrcMh-ZBeknrCxYL-Hbq9jnDPbgWYE/exec';

    let loggedEmail = "";

    async function autenticar() {
      const email = document.getElementById('emailField').value.trim();
      const status = document.getElementById('login-status');
      if (!email) return alert("Digite seu e-mail.");

      status.innerText = "Verificando...";

      try {
        const resp = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&t=${Date.now()}`);
        const data = await resp.json();

        if (data.autorizado) {
          loggedEmail = email;
          document.getElementById('user-display').innerText = email;
          document.getElementById('login-screen').classList.add('hidden');
          document.getElementById('app-screen').classList.remove('hidden');
          status.innerText = "";
        } else {
          status.innerText = "E-mail n√£o autorizado.";
        }
      } catch (e) {
        status.innerText = "Erro de conex√£o com o servidor.";
      }
    }

   // --- FUN√á√ÉO PARA GERAR (ID: btnGerar) ---
async function gerarDuasQuestoes() {
    const infoConcurso = document.getElementById('editalInput').value;
    const status = document.getElementById('status-msg');
    const btn = document.getElementById('btnGerar'); // USANDO SEU ID DO HTML
    
    if(!infoConcurso) return alert("Por favor, informe os dados!");

    status.innerText = "Solicitando quest√µes ao servidor seguro...";
    btn.disabled = true;

    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'generate', // O Apps Script vai ler isso e usar a chave l√°
                email: loggedEmail,
                tema: infoConcurso
            })
        });

        const data = await response.json();

        if (data.ok) {
            document.getElementById('content-questao').innerHTML = data.texto.replace(/\n/g, '<br>');
            document.getElementById('result-area').classList.remove('hidden');
            status.innerText = "Simulado pronto!";
        } else {
            status.innerText = "Erro: " + data.error;
        }
    } catch (e) {
        status.innerText = "Erro de conex√£o. Verifique se o Script est√° publicado.";
    } finally {
        btn.disabled = false;
    }
}

// --- FUN√á√ÉO PARA SALVAR (ID: btnSalvar) ---
async function salvarResultado() {
    const status = document.getElementById('status-msg');
    const btnSave = document.getElementById('btnSalvar'); // USANDO SEU ID DO HTML
    const conteudoIA = document.getElementById('content-questao').innerText;
    const infoDigitada = document.getElementById('editalInput').value;
    
    status.innerText = "Salvando na planilha...";
    btnSave.disabled = true;

    try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            body: JSON.stringify({
                action: 'save',
                email: loggedEmail,
                concurso: infoDigitada,
                banca: "Ver no Conte√∫do",
                materia: "Geral",
                resultado: conteudoIA
            })
        });

        alert("‚úÖ Salvo com sucesso na sua planilha!");
        status.innerText = "Dados registrados!";
    } catch (e) {
        status.innerText = "Erro ao salvar.";
    } finally {
        btnSave.disabled = false;
    }
}
  </script>
</body>
</html>
