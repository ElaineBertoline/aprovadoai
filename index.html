<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado AI | Portal do Aluno</title>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        h1 { color: var(--primary); margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #94a3b8; margin-bottom: 2rem; }
        input { width: 100%; padding: 1rem; margin-bottom: 1rem; border-radius: 0.75rem; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 1rem; border: none; border-radius: 0.75rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #0f172a; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        .hidden { display: none; }
        .success-box { background: rgba(15, 23, 42, 0.5); padding: 1.5rem; border-radius: 1rem; margin-top: 1rem; border: 1px dashed var(--primary); }
    </style>
</head>
<body>

    <div id="login-area" class="container">
        <h1>Aprovado AI</h1>
        <p>Olá Elaine! Acesse seu portal.</p>
        <input type="email" id="emailField" placeholder="Seu e-mail cadastrado">
        <button id="btnEnter" onclick="autenticar()">Acessar Plataforma</button>
        <div style="margin-top: 1.5rem; font-size: 0.8rem; color: #64748b;">Suporte: (11) 97624-8699</div>
    </div>

    <div id="app-area" class="container hidden">
        <h1>Bem-vinda!</h1>
        <div class="success-box">
            <p style="color: var(--primary); margin-bottom: 5px;">Acesso Liberado para:</p>
            <div id="user-mail" style="font-weight: bold;"></div>
        </div>
        <p style="margin-top: 20px;">O simulado da <strong>Caixa 2026</strong> está pronto.</p>
        <button onclick="testarGravacao()">Registrar Questão Teste</button>
        <div id="status" style="margin-top: 15px; font-size: 0.8rem;"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_MGL0c98CB-TLUUQk169Gq7kFO_K_NCMMYJ4HAzmZP9eWNY1vZqJkbOuQVHCCBlB7/exec';
        let userEmail = "";

        async function autenticar() {
            const email = document.getElementById('emailField').value;
            const btn = document.getElementById('btnEnter');
            if(!email) return alert("Digite seu e-mail");

            btn.innerText = "Validando...";
            btn.disabled = true;

            try {
                const resp = await fetch(`${SCRIPT_URL}?email=${email}`);
                const data = await resp.json();

                if(data.autorizado) {
                    userEmail = email;
                    document.getElementById('user-mail').innerText = email;
                    document.getElementById('login-area').classList.add('hidden');
                    document.getElementById('app-area').classList.remove('hidden');
                } else {
                    alert("E-mail não autorizado na planilha.");
                    btn.innerText = "Acessar Plataforma";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Erro de conexão. Verifique o Script da Planilha.");
                btn.innerText = "Acessar Plataforma";
                btn.disabled = false;
            }
        }

        async function testarGravacao() {
            const status = document.getElementById('status');
            status.innerText = "Enviando para a planilha...";
            
            const payload = {
                concurso: "Caixa 2026",
                materia: "Geral",
                numeroQuestao: "01",
                resultado: "Acerto",
                userEmail: userEmail
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                status.style.color = "#4ade80";
                status.innerText = "Sucesso! Verifique a Coluna F na aba 'questoes'.";
            } catch (err) {
                status.innerText = "Erro ao salvar.";
                status.style.color = "#f87171";
            }
        }
    </script>
</body>
</html>
