<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprovado AI | Portal de Estudos</title>
  <style>
    :root { --primary: #00f2fe; --secondary: #4facfe; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
    body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: var(--card); padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
    .hidden { display: none; }
    textarea, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; outline: none; }
    button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { opacity: 0.9; transform: scale(1.02); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .ia-box { background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 8px; text-align: left; margin-top: 15px; border-left: 4px solid var(--primary); line-height: 1.6; }
  </style>
</head>
<body>

  <div id="login-screen" class="container">
    <h1>Aprovado AI</h1>
    <p>Ol√°! Valide seu acesso para entrar.</p>
    <input type="email" id="emailField" placeholder="Seu e-mail cadastrado" />
    <button id="btnEnter" onclick="autenticar()">Acessar Painel</button>
    <p id="login-status" style="font-size: 0.8rem; margin-top: 10px;"></p>
  </div>

  <div id="app-screen" class="container hidden">
    <h2>Painel do Aluno üöÄ</h2>
    <p>Logado como: <span id="user-display" style="color:var(--primary); font-weight: bold;"></span></p>

    <div class="ia-box">
      <textarea id="editalInput" rows="3" 
    placeholder="Instru√ß√£o: Informe os dados para an√°lise.&#10;Ex: Analista de Sistemas - FAPESP / 2026 - Vunesp"></textarea>
      <button id="btnIA" onclick="gerarQuestaoIA()">Gerar Quest√£o com IA</button>
    </div>

    <div id="result-area" class="hidden">
      <div class="ia-box" id="content-questao"></div>
     <button id="btnIA" onclick="gerarDuasQuestoes()">üöÄ Gerar 02 Quest√µes Comentadas</button>
    </div>

    <p id="status-msg" style="margin-top: 15px; font-size: 0.8rem;"></p>
  </div>

  <script>
    // Seu Apps Script (j√° existente)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw6OPV36alYqIebMzoSWP9SA4vweZJd9pUa1Fb_RuPw1my7wu8pXppL1BfkNWUJgb-_/exec';

    let loggedEmail = "";

    async function autenticar() {
      const email = document.getElementById('emailField').value.trim();
      const status = document.getElementById('login-status');

      if (!email) return alert("Digite seu e-mail.");

      status.innerText = "Verificando...";

      try {
        const resp = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&t=${Date.now()}`);
        const data = await resp.json();

        if (data.autorizado) {
          loggedEmail = email;
          document.getElementById('user-display').innerText = email;
          document.getElementById('login-screen').classList.add('hidden');
          document.getElementById('app-screen').classList.remove('hidden');
          status.innerText = "";
        } else {
          status.innerText = "E-mail n√£o autorizado.";
        }
      } catch (e) {
        status.innerText = "Erro de conex√£o com o servidor.";
      }
    }

 // 1. FUN√á√ÉO PARA GERAR (Agora com destravamento de bot√£o)
async function gerarDuasQuestoes() {
    const infoConcurso = document.getElementById('editalInput').value;
    const status = document.getElementById('status-msg');
    const btn = document.getElementById('btnIA');
    const contentArea = document.getElementById('content-questao');
    const resultArea = document.getElementById('result-area');
    
    if(!infoConcurso) return alert("Por favor, preencha os dados do concurso!");

    // 1. Prepara a tela
    status.innerText = "IA localizando quest√µes reais e criando in√©ditas...";
    btn.disabled = true;
    contentArea.innerHTML = ""; // Limpa a quest√£o anterior
    resultArea.classList.add('hidden'); // Esconde a √°rea de resultado at√© carregar
    
    try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
        
        const prompt = `Atue como professor especialista em concursos para o cargo: ${infoConcurso}.
        Forne√ßa EXATAMENTE 02 quest√µes de m√∫ltipla escolha (A a E):
        
        1. UMA QUEST√ÉO REAL: Pesquise uma quest√£o de concursos anteriores para este cargo/banca. Identifique: "‚úÖ QUEST√ÉO REAL - Concurso: [Nome] | Banca: [Nome]".
        2. UMA QUEST√ÉO IN√âDITA: Crie uma quest√£o nova baseada no edital. Identifique: "üÜï QUEST√ÉO IN√âDITA - Criada por IA".
        
        REGRAS:
        - Apresente o Gabarito e um COMENT√ÅRIO DID√ÅTICO detalhado para cada uma.
        - Se for tema recorrente, avise: "‚ö†Ô∏è Padr√£o Frequente desta Banca!".
        - Use negrito para os t√≠tulos.`;

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });

        const data = await response.json();
        
        if (data.candidates && data.candidates[0].content.parts[0].text) {
            const textoIA = data.candidates[0].content.parts[0].text;
            contentArea.innerHTML = textoIA.replace(/\n/g, '<br>');
            resultArea.classList.remove('hidden');
            status.innerText = "Simulado pronto!";
        } else {
            throw new Error("Resposta da IA vazia");
        }
        
    } catch (e) {
        status.innerText = "Erro ao gerar. Verifique sua API KEY ou conex√£o.";
        console.error("Erro detalhado:", e);
    } finally {
        btn.disabled = false;
        btn.innerText = "üöÄ Gerar Pr√≥ximas 02 Quest√µes";
    }
}
async function salvarResultado() {
    const status = document.getElementById('status-msg');
    const btnIA = document.getElementById('btnIA');
    const conteudoIA = document.getElementById('content-questao').innerText;
    const infoDigitada = document.getElementById('editalInput').value;
    
    status.innerText = "Salvando...";
    btnIA.disabled = true; // Trava o bot√£o enquanto salva

    try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
           body: JSON.stringify({
          action: 'save',
          email: loggedEmail,       // Use 'email' para bater com o String(res.email) do seu script
          userEmail: loggedEmail,   // Mantenha este por seguran√ßa
          concurso: infoDigitada,
          banca: "Ver no Conte√∫do",
          materia: "Geral/Edital",
          resultado: conteudoIA
      })
        });

        alert("‚úÖ Desempenho salvo com sucesso!");
        status.innerText = "Dados salvos!";
        
        // REATIVA O BOT√ÉO PARA GERAR NOVAS
        btnIA.disabled = false;
        btnIA.innerText = "üöÄ Gerar Pr√≥ximas 02 Quest√µes";

    } catch (e) {
        status.innerText = "Erro ao salvar.";
        btnIA.disabled = false;
        console.error(e);
    }
}
  </script>
</body>
</html>
