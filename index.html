<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado AI | Portal de Estudos</title>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
        textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        .ia-box { background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 8px; text-align: left; margin-top: 15px; border-left: 4px solid var(--primary); line-height: 1.6; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h1>Aprovado AI</h1>
        <p>Ol√°! Valide seu acesso para entrar.</p>
        <input type="email" id="emailField" placeholder="Seu e-mail cadastrado">
        <button id="btnEnter" onclick="autenticar()">Acessar Painel</button>
        <p style="font-size: 0.7rem; color: #64748b; margin-top: 15px;">Suporte: (11) 97624-8699</p>
    </div>

    <div id="app-screen" class="container hidden">
        <h2>Painel do Aluno üöÄ</h2>
        <p>Logado como: <span id="user-display" style="color:var(--primary); font-weight: bold;"></span></p>
        
        <div class="ia-box">
            <label>O que vamos estudar hoje?</label>
            <textarea id="editalInput" rows="4" placeholder="Ex: Analista FAPESP - Banca Vunesp. Gere uma quest√£o sobre Redes."></textarea>
            <button id="btnIA" onclick="gerarQuestaoIA()">Gerar Quest√£o com IA Real</button>
        </div>

        <div id="result-area" class="hidden">
            <div class="ia-box" id="content-questao"></div>
            <button onclick="salvarResultado()">Salvar meu Desempenho</button>
        </div>
        <p id="status-msg" style="margin-top: 15px; font-size: 0.8rem;"></p>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyayYfXYKd-fJxPur8F6sWHTbobdSoFuSd3O__AXi5kX-ha6UJd7vxzNIZmbAZOk-gx/exec';
        
        // --- INSIRA SUA CHAVE ABAIXO ---
   
        const GEMINI_API_KEY = 'AIzaSyCbYOJhkpzzRhkUtNECslXP0cBbfdYLelE'; 
        
        let loggedEmail = "";

        async function autenticar() {
            const email = document.getElementById('emailField').value;
            const btn = document.getElementById('btnEnter');
            if(!email) return alert("Por favor, digite seu e-mail.");
            btn.innerText = "Validando...";
            btn.disabled = true;

            try {
                const resp = await fetch(`${SCRIPT_URL}?email=${email}`);
                const data = await resp.json();
                if (data.autorizado) {
                    loggedEmail = email;
                    document.getElementById('user-display').innerText = email;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                } else {
                    alert("Acesso negado.");
                    btn.innerText = "Acessar Painel";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Erro de conex√£o.");
                btn.innerText = "Acessar Painel";
                btn.disabled = false;
            }
        }
async function gerarQuestaoIA() {
            const input = document.getElementById('editalInput').value;
            const status = document.getElementById('status-msg');
            const btn = document.getElementById('btnIA');
            
            if(!input) return alert("Digite o concurso/mat√©ria!");

            status.innerText = "IA pesquisando e gerando quest√£o...";
            btn.disabled = true;

            try {
                // Montagem correta do link usando a chave da linha 52
                const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + GEMINI_API_KEY;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Voc√™ √© um mentor especialista em concursos. Com base no pedido: '" + input + "', identifique o cargo e a banca. Gere uma quest√£o de m√∫ltipla escolha in√©dita (A a E) baseada em editais reais. No final, indique a resposta correta. Use negrito para formatar." }] }]
                    })
                });
                
                const data = await response.json();
                
                // Verifica se o Google retornou erro de chave
                if(data.error) {
                    status.innerText = "Erro na Chave: " + data.error.message;
                    return;
                }

                const textoIA = data.candidates[0].content.parts[0].text;
                document.getElementById('content-questao').innerHTML = textoIA.replace(/\n/g, '<br>');
                document.getElementById('result-area').classList.remove('hidden');
                status.innerText = "Quest√£o gerada com sucesso!";
            } catch (e) {
                status.innerText = "Erro de conex√£o com a IA.";
                console.error(e);
            } finally {
                btn.disabled = false;
            }
        }

        async function salvarResultado() {
            const status = document.getElementById('status-msg');
            status.innerText = "Salvando na planilha...";
            const payload = {
                concurso: document.getElementById('editalInput').value.substring(0,30),
                materia: "IA Generativa",
                numeroQuestao: "1",
                resultado: "Salvo",
                userEmail: loggedEmail
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            status.style.color = "#4ade80";
            status.innerText = "Desempenho gravado na planilha!";
        }
    </script>
</body>
</html>
